<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracket Scoreboard</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="bracket">
        <div class="bcolumn">
            <div class="bteamcontainer"><div class="bteam"><span class="team">{{ value }}</span></div></div>
            <div class="bteamcontainer"><div class="bteam"><span class="team">{{ value }}</span></div></div>
            <div class="bteamcontainer"><div class="bteam"><span class="team">{{ value }}</span></div></div>
            <div class="bteamcontainer"><div class="bteam"><span class="team">{{ value }}</span></div></div>
            <div class="bteamcontainer"><div class="bteam"><span class="team">{{ value }}</span></div></div>
            <div class="bteamcontainer"><div class="bteam"><span class="team">{{ value }}</span></div></div>
            <div class="bteamcontainer"><div class="bteam"><span class="team">{{ value }}</span></div></div>
            <div class="bteamcontainer"><div class="bteam"><span class="team">{{ value }}</span></div></div>
        </div>
        <div class="bcolumn">
            <div class="bteamcontainer"><div class="bteam"><span class="team">{{ value }}</span></div></div>
            <div class="bteamcontainer"><div class="bteam"><span class="team">{{ value }}</span></div></div>
            <div class="bteamcontainer"><div class="bteam"><span class="team">{{ value }}</span></div></div>
            <div class="bteamcontainer"><div class="bteam"><span class="team">{{ value }}</span></div></div>
        </div>
        <div class="bcolumn">
            <div class="bteamcontainer"><div class="bteam"><span class="team">{{ value }}</span></div></div>
            <div class="bteamcontainer"><div class="bteam"><span class="team">{{ value }}</span></div></div>
        </div>
        <div class="bcolumn">
            <div class="bteamcontainer"><div class="bteam"><span class="team">{{ value }}</span></div></div>
        </div>
    </div>

    <div class="blines">
        <div class="blinecolumn"></div>
        <div class="blinecolumn">
            <div class="blinecontainer"><div class="bline"></div></div>
            <div class="blinecontainer"><div class="bline"></div></div>
            <div class="blinecontainer"><div class="bline"></div></div>
            <div class="blinecontainer"><div class="bline"></div></div>
        </div>
        <div class="blinecolumn">
            <div class="blinecontainer"><div class="bline"></div></div>
            <div class="blinecontainer"><div class="bline"></div></div>
        </div>
        <div class="blinecolumn">
            <div class="blinecontainer"><div class="bline"></div></div>
        </div>
    </div>
</body>
</html>
